<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form  id="form1" novalidate>
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div>
                <label for="userName">Kullanıcı Adı :</label>
                <input id="un" type="text" placeholder="Kullanıcı Adı" required> <span id="unErrMsg"></span>
            </div>
            <div>
                <label for="password">Parola :</label>
                <input id="pw" type="password" placeholder="Şifre" required> <span id="pwErrMsg"  ></span>
            </div>
            <div>
                <label for="eMail">E-Mail :</label>
                <input id="mail" type="email" placeholder="E-mail" required> <span id="mailErrMsg"></span>
            </div>
            <div>
                <input id="cb" type="checkbox" required> <span id="cbErrMsg"  ></span>
            </div>
            <div>
                <button onclick="onayla()">Gönder</button> 
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
